<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.</title>
</head>
<body>
<script>
    function checknumber(a, b, c) {
        let min = a
        if (b < min) {
            min = b
        } else if (c < min) {
            min = c
        }return min
    }

    let inputa = prompt('input a number')
    let inputb = prompt('input b number')
    let inputc = prompt('input c number')
    let resultMin = checknumber(inputa, inputb, inputc)
    document.write('min là:', resultMin)
</script>

</body>
</html>
