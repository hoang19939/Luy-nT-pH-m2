<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</title>
</head>
<body>
<script>
    function square(a) {
        return a*a
        
    }
    let resultSquare = square(prompt('enter with a'))
    document.write('bình phương là:', resultSquare)
</script>

</body>
</html>
