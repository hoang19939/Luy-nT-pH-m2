<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được</title>
</head>
<body>
<script>
    function circleArea(r) {
       let S = Math.PI*r*r
        return S
    }
    function perimeter(r) {
       let C = 2*Math.PI*r
        return C
    }
    let inputR = +prompt('input with R')
    let resultS = circleArea(inputR)
    let resultC = perimeter(inputR)
    document.write('circle Area (S):',resultS + '<br>');

    document.write('perimeter Area (C):',resultC);
    console.log(resultC)
</script>

</body>
</html>
